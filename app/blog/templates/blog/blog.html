{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    {% for article in articles %}
        <article>
            <h2>{{ article.title }}</h2>
            <div>{{ article.author }}</div>
            <div>{{ article.publish }}</div>
            <p>{{ article.content }}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
